<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="zex" />
    <meta name="description" content="zex's Blog" />
    <meta name="viewport" content="width=screen-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <!--[if lt IE 9]>
        <script src="../js/css3-mediaqueries.js"></script>
        <script src="../js/html5.js"></script>
        <link type="text/css" rel="stylesheet" href="../css/compile/pc.css" />
    <![endif]-->
    <link type="text/css" media="screen and (max-width:767px)" rel="stylesheet" href="../css/compile/mobile.css" />
    <link type="text/css" media="screen and (min-width:768px)" rel="stylesheet" href="../css/compile/pc.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>
    <!--[if IE]>
    <div class="hackIE">
        zEx的博客不支持 IE 浏览器哦，请使用「Chrome」或者「Firefox」浏览器。
    </div>
    <![endif]-->


    <div class="wrapper">
        <header>
            <div class="inner">
                <div class="logo">
                    <div class="welcome">Welcome to zEx'blog</div>
                    <div class="userpic">
                        <div class="shine"></div>
                    </div>
                </div>
                <nav>
                    <a href="/blog" class="frist-child">原创</a>
                    <a href="/translate">翻译</a>
                    <a href="/summary" class="last-child">简介</a>
                </nav>
            </div>
        </header>


        {{ content }}

    </div>
    


    <script type="text/javascript">
        $(function(){
            if($(".js_cate").attr("name") || $(".page-content").attr("name")){
                if($(".js_cate").attr("name") == "blog" || $(".page-content").attr("name") == "blog"){
                    $("nav a").eq(0).addClass("on");
                }
                if($(".js_cate").attr("name") == "translate" || $(".page-content").attr("name") == "translate"){
                    $("nav a").eq(1).addClass("on");
                }
                if($(".js_cate").attr("name") == "summary"|| $(".page-content").attr("name") == "summary"){
                    $("nav a").eq(2).addClass("on");
                }
            }
        })()
    </script>



</body>
</html>
