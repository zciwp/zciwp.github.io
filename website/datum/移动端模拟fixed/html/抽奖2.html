<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="../css/compile/style.css" />
</head>

<body>

<div class="seventh-page lottery-page" id="seventh-page">
	<div class="hd">
		<div class="fcr fsb">恭喜您抽中了</div>
		<div class="fcr fsb">iphone5s 一个</div>
	</div>
	<dl class="rule-info">
		<dd><span class="num">1、</span> <div class="con">实物奖品将在活动结束后的两周内发放，请注意QQ邮箱或通知</div></dd>
 		<dd><span class="num">2、</span> <div class="con">七周年Q币红包需要下载并登陆最新的手机问问app方可领取，详见中奖纪录中的奖品说明。</div></dd>
 		<dd><span class="num">3、</span> <div class="con">如果在完成任务获取抽奖资格的过程中发现有作弊和恶意灌水等行为，酌情取消中奖资格。</div></dd>
	</dl>
	<div class="btn-box">
		<a href="" class="btn btn-6"><span>返回活动主页,继续抽奖</span></a>
	</div>
</div>


<script>
// 移动端当页面不够长时模拟成fixed，够长时设置为static
function fixed(){
	var screen_height = document.documentElement.clientHeight;
	var page_height = document.getElementById("seventh-page").offsetHeight;
	var footer = document.getElementById("fixed-box");
	var footerMargin = parseInt(getStyle(footer,"margin-top"));
	var footer_totle_height = footer.offsetHeight + footerMargin;
	if(screen_height > page_height + footer_totle_height){
		footer.style.position = "absolute";
		footer.style.top = screen_height - footer_totle_height + "px";
		footer.style.left = "0px";
		footer.style.width = "100%";
	}
	else{
		footer.style.position = "";
		footer.style.top = "auto";
		footer.style.left = "auto";
		footer.style.width = "100%";
	}
}

// 获取写在css中的样式值
function getStyle(obj,attr){ 
	if(obj.currentStyle){ 
		return obj.currentStyle[attr]; 
	} 
	else{ 
		return document.defaultView.getComputedStyle(obj,null)[attr]; 
	} 
} 

// 移动端横竖屏判断
function orientationChange(){
	switch(window.orientation) {  
		case 0: // Upside-down Portrait   
		// Javascript to setup Portrait view 
			fixed();
			break; 
		case 180: // Upside-down Portrait   
		// Javascript to setup Portrait view 
			fixed();
			break; 
		case -90: // Landscape: turned 90 degrees clockwise   
		// Javascript to steup Landscape view
			fixed();
			break;
		case 90: // Landscape: turned 90 degrees clockwise   
		// Javascript to steup Landscape view 
			fixed();
			break;   
	}   
} 

window.addEventListener("load",fixed,false);
window.addEventListener("resize",fixed,false);
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", orientationChange, false); 
</script>
</body>
</html>
