<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>升级浏览器</title>
	<style>
		*{ margin: 0; padding: 0;}
		img{ border: none;}
		a{ text-decoration: none;}
		a:hover{ text-decoration: underline;}
		.t{ text-align: center; padding: 30px 0; font-size: 20px; font-weight: bold;}
		.browser-lst,.text-center{ text-align: center;}
		.browser-lst li{ display: inline-block; *display: inline; zoom: 1; width: 150px;}
		.browser-lst li a,.browser-lst li .txt{ display: block;}
		.browser-lst li .txt{ padding-top: 10px;}
	</style>
</head>
<body>
	<div class="t">为了您能获取更好的网站体验，建议您下载下面的高级浏览器来浏览本网站</div>
	<ul class="browser-lst">
		<li>
			<a href="http://www.google.cn/intl/zh-CN/chrome/browser/">
				<img src="../static/images/browser/chrome.jpg" alt="">
				<span class="txt">谷歌浏览器（推荐）</span>
			</a>
		</li>
		<li>
			<a href="http://www.firefox.com.cn/">
				<img src="../static/images/browser/ff.jpg" alt="">
				<span class="txt">火狐浏览器</span>
			</a>
		</li>
	</ul>
</body>
</html>
